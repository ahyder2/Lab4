<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Lab 4 Volunteer Form</title>
</head>
<body>
<h1>
	Volunteer Form
</h1>
	<form action ="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post"></form>
		<fieldset>
			<legend>
				<strong>My Info</strong>
			</legend>
			<label>
				First name: <input type="text" name="first_name_field"><br>
			</label>
			<label>
				Last Name: <input type="text" name="last_name_field"><br>
			</label>
			<label>
				Phone Number: <input type="text" name="phone_field"><br>
			</label>
			<label>
				Email Address: <input type="text" name="email_field"><br>
			</label>
			<label>
				Gender: 
				<input type="radio" name="gender_field" value="male"> Male<br>
				<input type="radio" name="gender_field" value="female"> Female<br>
			</label>
			<label>
			Age: <br>
			<select name="age_field">
				<option value="under 18">under 18</option>
				<option value="18-24">18-24</option>
				<option value="25-34">25-34</option>
				<option value="35-44">35-44</option>
				<option value="45-54">45-54</option>
				<option value="55-64">55-64</option>
				<option value="65 and over"> 65 and over</option>
			</select>
			</label>
		</fieldset>
		<fieldset>
			<legend>
				<strong>My Availability</strong><br>
			</legend>
			<label>
				Days Available: 
				<input type="checkbox" name="available_field[]" value="Sunday"> Sunday<br>
				<input type="checkbox" name="available_field[]" value="Monday"> Monday<br>
				<input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday<br>
				<input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday<br>
				<input type="checkbox" name="available_field[]" value="Thursday"> Thursday<br>
				<input type="checkbox" name="available_field[]" value="Friday"> Friday<br>
				<input type="checkbox" name="available_field[]" value="Saturday"> Saturday<br>
			</label>
			<label>
				Any comments?<br>
				<textarea "comments_field" cols="20" rows="20">Text Area</textarea><br>
				<input type="hidden" name="hidden_field" value="ahyder2">
			</label>
		</fieldset>
		<input type="submit" value="Send Me">
</body>
</html>
